<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Infoin 25</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>‚ÑπÔ∏è</text></svg>">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent: linear-gradient(135deg,#7c3aed,#06b6d4);
      --glass: rgba(255,255,255,0.04);
      color-scheme: dark;
      color: #e6eef8;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0;background: radial-gradient(1200px 600px at 10% 10%, rgba(12,18,32,0.9), transparent), radial-gradient(900px 400px at 90% 90%, rgba(3,10,20,0.6), transparent), var(--bg);}
    .container{max-width:1200px;margin:48px auto;padding:24px;}

    header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;display:grid;place-items:center;background:var(--glass);backdrop-filter: blur(6px);box-shadow:0 6px 18px rgba(2,6,23,0.6);}
    .brand h1{font-size:20px;margin:0}
    .brand p{margin:0;opacity:0.7;font-size:13px}

    .controls{display:flex;gap:10px;align-items:center}
    .search{padding:10px 14px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);min-width:220px}
    .btn{padding:10px 14px;border-radius:12px;background:var(--card);border:1px solid rgba(255,255,255,0.04);cursor:pointer}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:0;overflow:hidden;border:1px solid rgba(255,255,255,0.03);transition:transform .18s cubic-bezier(.2,.9,.3,1),box-shadow .18s}
    .card:hover{transform:translateY(-8px);box-shadow:0 12px 40px rgba(2,8,23,0.6)}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .card-body{padding:12px}
    .title{display:flex;justify-content:space-between;align-items:start;gap:8px}
    .product-name{font-weight:600}
    .price{font-weight:700}
    .meta{display:flex;gap:10px;align-items:center;margin-top:10px;font-size:13px;opacity:0.92}
    .meta .seller{display:flex;gap:8px;align-items:center}
    .avatar{width:38px;height:38px;border-radius:10px;background:linear-gradient(135deg,#334155,#0ea5e9);display:grid;place-items:center;font-weight:700}
    .ig{margin-left:auto}

    footer{margin-top:20px;text-align:center;opacity:0.7;font-size:13px}

    /* Modal code access */
    .overlay{position:fixed;inset:0;display:grid;place-items:center;background:linear-gradient(0deg, rgba(2,6,23,0.86), rgba(2,6,23,0.86));z-index:9999}
    .modal{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:14px;max-width:420px;width:92%;box-shadow:0 18px 60px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.03);text-align:center}
    .modal h2{margin:0 0 8px}
    .modal p{margin:0 0 16px;opacity:0.8}
    .code-input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-bottom:12px}
    .hint{font-size:13px;opacity:0.7}

    @media (max-width:560px){header{flex-direction:column;align-items:stretch}}
  </style>
</head>
<body>
  <div class="overlay" id="lockOverlay">
    <div class="modal" role="dialog" aria-labelledby="accesstitle">
      <div style="display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:12px">
        <div style="width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,#7c3aed,#06b6d4);display:grid;place-items:center;font-weight:700">25</div>
        <div style="text-align:left">
          <h2 id="accesstitle">Selamat datang di Infoin 25</h2>
          <p>Masukin kode akses dulu biar bisa liat</p>
        </div>
      </div>
      <input id="accessCode" class="code-input" placeholder="Masukkan kode akses" aria-label="Kode akses" />
      <div style="display:flex;gap:8px;justify-content:center">
        <button id="tryBtn" class="btn">Submit</button>
      </div>
      <p class="hint">Kode sensitif huruf kecil ‚Äî tepat sama kayak yang gue bilang.</p>
    </div>
  </div>

  <main class="container" id="app" aria-hidden="true">
    <header>
      <div class="brand">
        <div class="logo">25</div>
        <div>
          <h1>Infoin 25</h1>
          <p>Marketplace simple & aesthetic ‚Äî info produk, penjual, dan IG.</p>
        </div>
      </div>
      <div class="controls">
        <input id="search" class="search" placeholder="Cari produk / penjual" />
        <button id="resetBtn" class="btn">Reset</button>
      </div>
    </header>

    <section class="grid" id="grid"></section>

    <footer>
      Made with vibes ‚Ä¢ Infoin 25
    </footer>
  </main>

  <script>
    // --- SAMPLE DATA (ubah sesuai kebutuhan) ---
    const products = [
      {id:1,name:'Sneaker Retro',seller:'Rafi Binar',price:'Rp 450.000',address:'Jakarta Selatan',ig:'rafibnr',img:'https://picsum.photos/seed/sneaker/800/600'},
      {id:2,name:'Kipas Gaming RGB',seller:'Dewi Tech',price:'Rp 250.000',address:'Bandung',ig:'dewi.tech',img:'https://picsum.photos/seed/fan/800/600'},
      {id:3,name:'Kemeja Flanel',seller:'Aldo Wardrobe',price:'Rp 120.000',address:'Surabaya',ig:'aldow',img:'https://picsum.photos/seed/shirt/800/600'},
      {id:4,name:'Earbuds Wireless',seller:'Nina Audio',price:'Rp 180.000',address:'Medan',ig:'nina.audio',img:'https://picsum.photos/seed/earbuds/800/600'},
      {id:5,name:'Tas Ransel',seller:'Gilang Bags',price:'Rp 300.000',address:'Yogyakarta',ig:'gilangbags',img:'https://picsum.photos/seed/backpack/800/600'},
      {id:6,name:'Lampu LED Meja',seller:'Sari Home',price:'Rp 95.000',address:'Semarang',ig:'sari.home',img:'https://picsum.photos/seed/lamp/800/600'}
    ];

    const GRID = document.getElementById('grid');

    function createCard(p){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <img loading="lazy" src="${p.img}" alt="Foto ${p.name}" />
        <div class="card-body">
          <div class="title">
            <div>
              <div class="product-name">${p.name}</div>
              <div style="opacity:0.8;font-size:13px">oleh <strong>${p.seller}</strong></div>
            </div>
            <div class="price">${p.price}</div>
          </div>
          <div class="meta">
            <div class="seller"><div class="avatar">${p.seller.split(' ').map(s=>s[0]).slice(0,2).join('')}</div><div style="opacity:0.9">${p.address}</div></div>
            <div class="ig"><a href="https://instagram.com/${p.ig}" target="_blank" rel="noopener" style="color:inherit;text-decoration:none;opacity:0.95">@${p.ig}</a></div>
          </div>
        </div>
      `;
      return el;
    }

    function render(list){
      GRID.innerHTML='';
      if(list.length===0){GRID.innerHTML='<div style="grid-column:1/-1;padding:20px;text-align:center;opacity:0.7">Produk tidak ditemukan.</div>';return}
      list.forEach(p=>GRID.appendChild(createCard(p)));
    }

    // --- Search & reset ---
    const search = document.getElementById('search');
    search.addEventListener('input', e=>{
      const q = e.target.value.toLowerCase().trim();
      render(products.filter(p=> (p.name+p.seller+p.ig+p.address).toLowerCase().includes(q)));
    });
    document.getElementById('resetBtn').addEventListener('click', ()=>{search.value='';render(products)});

    // --- Access control logic ---
    const overlay = document.getElementById('lockOverlay');
    const app = document.getElementById('app');
    const codeInput = document.getElementById('accessCode');
    const tryBtn = document.getElementById('tryBtn');
    const demoBtn = document.getElementById('demoBtn');

    const ACCESS_KEY = 'janganmadim'; // kode yang diminta

    function unlock(){
      overlay.style.display='none';
      app.removeAttribute('aria-hidden');
      localStorage.setItem('infoin25_access','granted');
      render(products);
    }

    function lock(){
      overlay.style.display='grid';
      app.setAttribute('aria-hidden','true');
    }

    tryBtn.addEventListener('click', ()=>{
      const val = codeInput.value.trim();
      if(val === ACCESS_KEY){
        unlock();
      } else {
        codeInput.value='';
        codeInput.placeholder = 'Kode salah üòÖ coba lagi';
        codeInput.focus();
      }
    });

    demoBtn.addEventListener('click', ()=>{
      // Isi contoh kode (tampil) supaya user ngerti
      codeInput.value = ACCESS_KEY;codeInput.dispatchEvent(new Event('input'));
    });

    codeInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') tryBtn.click(); });

    // Jika sudah pernah unlock sebelumnya
    if(localStorage.getItem('infoin25_access')==='granted') unlock();

    // awal render hidden until unlocked

    // small UX: prevent right-click on images? nah biar enjoy.
  </script>
</body>
</html>
